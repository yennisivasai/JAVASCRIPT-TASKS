<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 let a = prompt("Enter a day");

if (a === 'monday') {
    console.log("Monday is the starting day");
} else if (a === 'tuesday') {
    console.log("Tuesday is keep going day");
} else if (a === 'wednesday') {
    console.log("Wednesday is a good day");
} else if (a === 'thursday') {
    console.log("Thursday is almost there day");
} else if (a === 'friday') {
    console.log("Friday is the weekend warm-up");
} else if (a === 'saturday') {
    console.log("Saturday is a fun day");
} else if (a === 'sunday') {
    console.log("Sunday is a rest day");
} else {
    console.log("Enter a valid day");
}

    </script>
</body>
</html>
